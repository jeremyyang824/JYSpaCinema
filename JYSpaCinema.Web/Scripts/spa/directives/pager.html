<div>
    <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <ul class="pagination pagination-sm">
            <li><a ng-class="{disabled: page==1}" ng-click="search(1)"><<</a></li>
            <li><a ng-class="{disabled: page==1}" ng-click="search(page-1)"><</a></li>
            <li ng-repeat="n in range()" ng-class="{active: n==page}">
                <a ng-click="search(n)" ng-if="n!=page">{{n}}</a>
                <span ng-if="n==page">{{n}}</span>
            </li>
            <li><a ng-class="{disabled: page==pagesCount}" ng-click="search(1+page)">></a></li>
            <li><a ng-class="{disabled: page==pagesCount}" ng-click="search(pagesCount)">>></a></li>
        </ul>
    </div>
</div>
