<hr />
<div class="alert alert-info alert-dismissable">
    <a class="panel-collapse close" data-dissmiss="alert">×</a>
    <i class="fa fa-user-plus fa-3x"></i>
    Register <strong>{{movie.Title}}</strong> new customer. Make sure you fill all required fields.
</div>
<div class="row">
    <form name="addCustomerForm" ng-submit="registerCustomer(addCustomerForm.$valid)" role="form" novalidate>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="form-group">
                    <input type="text" class="form-control"
                           ng-model="newCustomer.FirstName" name="firstName" id="firstName"
                           placeholder="First Name" required />
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="form-group">
                    <input type="text" class="form-control"
                           ng-model="newCustomer.LastName" name="lastName" id="lastName"
                           placeholder="Last Name" required />
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <div class="form-group">
                    <input type="email" class="form-control"
                           ng-model="newCustomer.Email" id="email" name="email"
                           placeholder="Email address" required />
                </div>
            </div>
            <div class="form-group">
                <label for="identityCard">Identity Card</label>
                <div class="form-group">
                    <input type="text" class="form-control"
                           ng-model="newCustomer.IdentityCard" id="identityCard" name="identityCard"
                           placeholder="Identity Card number" required />
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <p class="input-group">
                    <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth"
                           ng-model="newCustomer.DateOfBirth"
                           uib-datepicker-popup="yyyy-MM-dd"
                           is-open="dateOptions.isOpened"
                           datepicker-options="dateOptions"
                           datepicker-append-to-body="true"
                           close-text="关闭"
                           current-text="今天"
                           clear-text="清除"
                           placeholder="Date of Birth" required />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="form-group">
                <label for="mobilePhone">Mobile phone</label>
                <div class="form-group">
                    <input type="text" class="form-control"
                           ng-model="newCustomer.Mobile" id="mobilePhone" name="mobilePhone"
                           placeholder="Mobile phone" required />
                </div>
            </div>
            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
        </div>
    </form>
    <div class="col-sm-5 col-md-push-1">
        <div class="col-md-12">
            <div class="alert alert-success" ng-show="submission.successMessages.length > 0">
                <ul>
                    <li ng-repeat="message in submission.successMessages track by $index">
                        <strong>{{message}}</strong>
                    </li>
                </ul>
            </div>
            <div class="alert alert-danger" ng-show="submission.errorMessages.length > 0">
                <ul>
                    <li ng-repeat="error in submission.errorMessages track by $index">
                        <strong>{{error}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
