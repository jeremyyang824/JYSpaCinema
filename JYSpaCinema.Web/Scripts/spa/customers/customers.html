<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">客户管理</h4>
            <div class="input-group">
                <input id="inputSearchCustomers" type="search" ng-model="filterCustomers" style="color:black;" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6" ng-repeat="customer in Customers">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>{{customer.FirstName}} {{customer.LastName}}</strong>
                        <br />
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-condensed shortMargin">
                                <tr>
                                    <td class="shortPadding">Email:</td>
                                    <td class="shortPadding"><i>{{customer.Email}}</i></td>
                                </tr>
                                <tr>
                                    <td class="shortPadding">Mobile:</td>
                                    <td class="shortPadding"><i>{{customer.Mobile}}</i></td>
                                </tr>
                                <tr>
                                    <td class="shortPadding">Birth:</td>
                                    <td class="shortPadding"><i>{{customer.DateOfBirth | date:'yyyy-MM-dd'}}</i></td>
                                </tr>
                                <tr>
                                    <td class="shortPadding">Registered:</td>
                                    <td class="shortPadding"><i>{{customer.RegistrationDate | date:'yyyy-MM-dd'}}</i></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <label class="label laber-danger">{{customer.IdentityCard}}</label>
                        <div class="pull-right">
                            <button class="btn btn-primary btn-xs" ng-click="openEditDialog(customer);">编辑<i class="fa fa-pencil pull-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="text-center">
            <!--<custom-pager page="{{page}}" pages-count="{{pagesCount}}" search-func="loadCustomers(page)"></custom-pager>-->
            <uib-pagination total-items="totalItemCount"
                            items-per-page="pageSize"
                            ng-model="page"
                            max-size="10"
                            class="pagination-sm"
                            boundary-links="true"
                            first-text="<<"
                            last-text=">>"
                            previous-text="<"
                            next-text=">"
                            rotate="true"
                            ng-change="pageChanged()">
            </uib-pagination>
        </div>
    </div>
</div>
