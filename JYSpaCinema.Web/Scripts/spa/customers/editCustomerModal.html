<form name="updateCustomerForm" ng-submit="updateCustomer(updateCustomerForm.$valid)" role="form" novalidate>
    <div class="panel panel-primary" style="margin: 0px;">
        <div class="panel-heading">
            编辑 {{EditedCustomer.FirstName}} {{EditedCustomer.LastName}}
        </div>
        <div class="panel-body">

            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="firstName">First Name</label>
                            <input type="text" class="form-control" ng-model="EditedCustomer.FirstName" name="firstName" id="firstName" placeholder="First Name"
                                   required required-message="'First Name is required'">
                        </div>
                        <div class="col-sm-6">
                            <label class="control-label" for="lastName">Last Name</label>
                            <input type="text" class="form-control" ng-model="EditedCustomer.LastName" name="lastName" id="lastName" placeholder="Last Name"
                                   required required-message="'Last Name is required'">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" for="email">Email Address</label>
                            <input type="email" class="form-control" ng-model="EditedCustomer.Email" id="email" name="email" placeholder="Email address"
                                   required required-message="'Email is required'">
                        </div>
                        <div class="col-xs-6">
                            <label class="control-label" for="identityCard">Identity Card</label>
                            <input type="text" class="form-control" ng-model="EditedCustomer.IdentityCard" id="identityCard" name="identityCard" placeholder="Identity Card number"
                                   required required-message="'Identity Card is required'">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" for="mobilePhone">Mobile</label>
                            <input type="text" ng-model="EditedCustomer.Mobile" class="form-control" id="mobilePhone" name="mobilePhone" placeholder="Mobile phone"
                                   required required-message="'Mobile phone is required'">
                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="dateOfBirth">Date of Birth</label>
                            <p class="input-group">
                                <input type="text" class="form-control" name="dateOfBirth" ng-model="EditedCustomer.DateOfBirth"
                                       uib-datepicker-popup="yyyy-MM-dd"
                                       is-open="dateOptions.isOpened"
                                       datepicker-options="dateOptions"
                                       datepicker-append-to-body="false"
                                       close-text="关闭"
                                       current-text="今天"
                                       clear-text="清除"
                                       required required-message="'Date of birth is required'"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"> <i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">更新</button>
                <button type="button" class="btn btn-danger" ng-click="cancelEdit()">取消</button>
            </div>
        </div>
    </div>
</form>
