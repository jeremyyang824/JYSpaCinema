<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px">电影列表：</h4>
            <div class="input-group">
                <input id="inputSearchMovies" type="search" ng-model="filterMovies" class="form-control showInputSearch" placeholder="请输入查询影片..." />
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="movie in Movies">
                    <div class="media">
                        <a class="pull-left" ng-href="#/movies/{{movie.ID}}" title="查看[]{{movie.Title}}]明细">
                            <img class="media-object" height="120" ng-src="../../../Content/images/movies/{{movie.Image}}" alt="" />
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{movie.Title}}</h4>
                            导演: <strong>{{movie.Director}}</strong>
                            <br />
                            作者: <strong>{{movie.Writer}}</strong>
                            <br />
                            制片: <strong>{{movie.Producer}}</strong>
                            <br/>
                            <a class="fancybox-media" ng-href="{{movie.TrailerURI}}">Trailer<i class="fa fa-video-camera fa-fw"></i></a>
                        </div>
                        <div class="media-bottom">
                            <span component-rating="{{movie.Rating}}"></span>
                        </div>
                        <label class="label label-info">{{movie.Genre}}</label>
                    </div>
                    <br /><br />
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <div class="text-center">
                <uib-pagination total-items="totalItemCount"
                                items-per-page="pageSize"
                                ng-model="page"
                                max-size="10"
                                class="pagination-sm"
                                boundary-links="true"
                                first-text="<<"
                                last-text=">>"
                                previous-text="<"
                                next-text=">"
                                rotate="true"
                                ng-change="pageChanged()">
                </uib-pagination>
            </div>
        </div>
    </div>
</div>
