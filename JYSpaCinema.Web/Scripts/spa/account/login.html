<div class="row">
    <form name="userLoginForm" class="form-signin" role="form" ng-submit="login(userLoginForm.$valid)" novalidate>
        <h3 class="form-signin-heading">Sign in</h3>

        <div class="form-group"
             ng-class="{true:'has-error', false:''}[userLoginForm.inputUsername.$dirty && userLoginForm.inputUsername.$invalid]">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="inputUsername" class="form-control" ng-model="user.username" placeholder="Username"
                   required required-message="'Username is required'">
        </div>

        <div class="form-group"
             ng-class="{true:'has-error', false:''}[userLoginForm.inputPassword.$dirty && userLoginForm.inputPassword.$invalid]">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="user.password" placeholder="Password"
                   required required-message="'Password is required'">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="pull-right">
            <a ng-href="#/register" class="control-label">Register</a>
        </div>
    </form>
</div>
